<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Diary</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, textarea, button { width: 100%; margin: 10px 0; padding: 8px; }
    #entries { margin-top: 20px; }
    .entry { border-bottom: 1px solid #ccc; padding: 10px 0; }
    @media (max-width: 600px) { body { padding: 10px; } }
  </style>
</head>
<body>
  <h1>Digital Diary</h1>
  <input type="password" id="passcode" placeholder="Enter passcode">
  <textarea id="entry" placeholder="Write your diary entry here"></textarea>
  <button onclick="addEntry()">Add Entry</button>
  <div id="entries"></div>

  <script>
    const SPREADSHEET_ID = '1YFlt2BaQG1Xh7smDZyMiDydHEvkR6cbtWn5Lv4n__Vk'; // Replace with your Spreadsheet ID
    const API_KEY = 'AIzaSyCAv66mN41xK3MLXRBNRyu6ozlQonspsHs'; // Replace with your API Key
    const PASSCODE = 'secret123'; // Change this to a passcode you'll share with your friend

    // Load existing entries
    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/Sheet1!A:B?key=${API_KEY}`)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok: ' + response.statusText);
        }
        return response.json();
      })
      .then(data => {
        const entriesDiv = document.getElementById('entries');
        const entries = data.values.slice(1); // Skip header row
        entries.forEach(([date, text]) => {
          const div = document.createElement('div');
          div.className = 'entry';
          div.innerHTML = `<strong>${date}</strong><p>${text}</p>`;
          entriesDiv.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Error loading entries:', error);
      });

    // Add new entry
    function addEntry() {
      const passcode = document.getElementById('passcode').value;
      const entryText = document.getElementById('entry').value;
      if (passcode !== PASSCODE) {
        alert('Wrong passcode!');
        return;
      }
      if (!entryText) {
        alert('Please write an entry!');
        return;
      }

      const date = new Date().toLocaleString();
      const data = { values: [[date, entryText]] };
      fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/Sheet1!A:B:append?valueInputOption=RAW&key=${API_KEY}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok: ' + response.statusText);
        }
        return response.json();
      })
      .then(() => {
        alert('Entry added!');
        location.reload(); // Refresh to show new entry
      })
      .catch(error => {
        console.error('Error adding entry:', error);
      });
    }
  </script>
</body>
</html>
